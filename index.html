<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexcom OAuth Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        #message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .code-display {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="icon" id="icon">üîÑ</div>
        <h1 id="title">Processing Authorization</h1>
        <p id="message">Please wait while we redirect you...</p>
        <div class="spinner" id="spinner"></div>
        <div class="code-display" id="codeDisplay"></div>
    </div>

    <script>
        // Configuration - Update this with your app's deep link scheme
        const APP_SCHEME = 'dexcomtrack'; // Change this to your app's scheme (e.g., 'dexcomtrack', 'glucoseapp', etc.)
        const APP_HOST = 'oauth';
        const APP_PATH = 'callback';
        
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDescription = params.get('error_description');
        
        // DOM elements
        const container = document.getElementById('container');
        const icon = document.getElementById('icon');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        const codeDisplay = document.getElementById('codeDisplay');
        
        function showSuccess() {
            container.classList.add('success');
            icon.textContent = '‚úÖ';
            icon.style.animation = 'none';
            title.textContent = 'Authorization Successful!';
            message.innerHTML = 'Opening your app...<br><small>If your app doesn\'t open automatically, please return to it manually.</small>';
            spinner.style.display = 'none';
        }
        
        function showError(errorMsg) {
            container.classList.add('error');
            icon.textContent = '‚ùå';
            icon.style.animation = 'none';
            title.textContent = 'Authorization Failed';
            message.innerHTML = errorMsg;
            spinner.style.display = 'none';
        }
        
        function showDebugInfo(authCode) {
            codeDisplay.style.display = 'block';
            codeDisplay.innerHTML = `<strong>Debug Info:</strong><br>Code: ${authCode.substring(0, 20)}...`;
        }
        
        // Main logic
        if (code) {
            // Construct deep link URL
            const deepLink = `${APP_SCHEME}://${APP_HOST}/${APP_PATH}?code=${code}`;
            
            console.log('Authorization code received:', code);
            console.log('Deep link:', deepLink);
            
            // Try to open the app immediately
            window.location.href = deepLink;
            
            // Show success message after a short delay
            setTimeout(() => {
                showSuccess();
                // Uncomment the next line to show debug info (helpful during development)
                // showDebugInfo(code);
            }, 1000);
            
            // Fallback: Try opening the app again after 3 seconds
            setTimeout(() => {
                window.location.href = deepLink;
            }, 3000);
            
        } else if (error) {
            // Handle OAuth errors
            const errorMsg = errorDescription 
                ? `${error}: ${errorDescription}` 
                : `Error: ${error}`;
            showError(errorMsg);
            
        } else {
            // No code or error received
            showError('No authorization code received.<br>Please try again from your app.');
        }
        
        // Prevent accidental navigation away
        window.addEventListener('beforeunload', (e) => {
            if (code && !container.classList.contains('success')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
